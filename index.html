<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page title -->
    <title>Little Bird Toys</title>

    <!-- Bootstrap CSS (optional for styling) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom site stylesheet -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Landing page wrapper for centering content -->
    <div id="landing-wrapper">
      <!-- Logo image -->
      <img id="landing-logo" src="imgs/croplogo.png" alt="Bird logo" />

      <!-- Greeting message (dynamically updated via JavaScript) -->
      <h1 id="greeting"></h1>
    </div>

    <script>
      // Array of greetings based on the time of day
      const greetings = [
        { start: 5, end: 11, text: "Good morning", cls: "morning" },
        { start: 11, end: 17, text: "Good afternoon", cls: "afternoon" },
        { start: 17, end: 22, text: "Good evening", cls: "evening" },
        { start: 22, end: 24, text: "Good night", cls: "night" },
        { start: 0, end: 5, text: "Good night", cls: "night" },
      ];

      // Execute this function when the DOM is fully loaded
      window.addEventListener("DOMContentLoaded", () => {
        // Get the current hour
        const hr = new Date().getHours();

        // Find the appropriate greeting based on the current time
        const g = greetings.find(({ start, end }) => hr >= start && hr < end);

        // Apply a background & text color class to the body
        document.body.classList.add(g.cls);

        // Update the greeting text
        document.getElementById("greeting").textContent = g.text;

        // Redirect to the home page after 5 seconds
        setTimeout(() => window.location.replace("home.html"), 5000);
      });
    </script>
  </body>
</html>
